<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position an Element</title>
</head>

<body>
  <div>
    <h2>Positioning an Element using JS </h2>
  </div>
</body>

<script>

  const position = document.querySelector('h2');
  position.id = 'element'
  console.log(position);

</script>

</html>
