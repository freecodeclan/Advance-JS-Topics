<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position an Element</title>
</head>

<body>
  <div id="hello">
    <h2>Positioning an Element using JS </h2>
  </div>
</body>

<script>

  const position = document.querySelector('h2');
  position.id = 'element'
  console.log(position);

  const newPara = document.createElement('p')
  newPara.textContent = 'Here we"ll be using .insertAdjacentElement'
  position.insertAdjacentElement('beforeEnd', newPara)

  console.log(document.querySelector('#hello'));


</script>

</html>
